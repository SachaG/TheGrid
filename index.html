<!doctype html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>The Grid</title>
    <meta content='' name='description'>
    <meta content='width=device-width' name='viewport'>
    <link href='stylesheets/screen.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script id='postsTemplate' type='text/html'>
      <div class='post'>
        <ul class='post-actions'>
          <li class='post-share'>
            <a class='share-link' href='#'>
              <span class='action'>Share</span>
            </a>
          </li>
          <li class='post-discuss'>
            <a class='discuss-link' href='#'>
              <span class='action'>Discuss</span>
            </a>
          </li>
          <li class='post-upvote'>
            <a class='upvote-link' href='#'>
              <span class='points'>{{points()}}</span>
              <span class='action'>Upvote</span>
            </a>
          </li>
        </ul>
        <div class='post-content'>
          <span class='post-rank'>{{$index()}}</span>
          <h3 class='post-heading'>
            <a class='post-title' target='_blank'>{{title()}}</a>
            <span class='post-domain'>{{getDomain()}}</span>
          </h3>
          <p class='post-meta'>
            By
            <a class='post-author' href='http://news.ycombinator.org/user?id='>{{postedBy}}</a>
            <span class='post-time'>{{postedAgo}}</span>
          </p>
        </div>
      </div>
    </script>
    <div class='header grid'>
      <ul class='nav site-nav'>
        <li>
          <a href='#'>Top</a>
        </li>
        <li>
          <a href='#'>New</a>
        </li>
        <li>
          <a href='#'>Jobs</a>
        </li>
      </ul>
      <h1 class='logo'>
        <a href='#'>The Grid</a>
      </h1>
      <ul class='nav user-nav'>
        <li>
          <a href='#'>Sign Up</a>
        </li>
        <li>
          <a href='#'>Log In</a>
        </li>
        <li>
          <a href='#'>Submit</a>
        </li>
      </ul>
    </div>
    <div class='posts grid' data-bind='template: "postsTemplate"'>
      
      
    </div>
    <footer></footer>
  </body>
  <!-- %script{:src=>"javascripts/spin-start.js"} -->
  <script data-main='javascripts/main.js' src='javascripts/require-jquery.js'></script>
</html>
